<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipedrive Clone</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="left-nav">
        <!-- Pelin -->
    </div>
    <div class="content">
        <div class="nav">
            <!-- Furkan -->
        </div>
        <div class="main">
            <div class="filter-part">
                <!-- Furkan -->
                <ul class="filter-right-section">
                    <li>
                        <button class="filter-buton rotate"><i class="fa-solid fa-chart-bar"></i></button>
                    </li>
                    <li>
                        <button class="filter-buton"><i class="fa-solid fa-bars"></i></button>
                    </li>
                    <li>
                        <button class="filter-buton"><i class="fa-solid fa-dollar-sign"></i></button>
                    </li>
                    <li>
                        <button class="filter-buton green-buton">+ Anlaşma</button>
                    </li>
                </ul>
            </div>
            <div class="content-status">
                <!-- Sare -->
                <div class="section">
                    <ul class="project qualified">
                        <h3>Değerlendirilen</h3>
                        <p class="project-total">₺<span class="total">0</span></p>
                        <button class="project-add">+</button>
                    </ul>
                    <ul class="project contact-made">
                        <h3>İletişim Kuruldu</h3>
                        <p class="project-total">₺<span class="total">0</span></p>
                        <button class="project-add">+</button>
                    </ul>
                    <ul class="project demo-scheduled">
                        <h3>Demo Planlandı</h3>
                        <p class="project-total">₺<span class="total">0</span></p>
                        <button class="project-add">+</button>
                    </ul>
                    <ul class="project proposal-made">
                        <h3>Teklif Sunuldu</h3>
                        <p class="project-total">₺<span class="total">0</span></p>
                        <button class="project-add">+</button>
                    </ul>
                    <ul class="project negatiations-started">
                        <h3>Görüşmeler Başladı</h3>
                        <p class="project-total">₺<span class="total">0</span></p>
                        <button class="project-add">+</button>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
